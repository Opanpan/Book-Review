<div class="container">
  <div class="row">
    <h1>Book List</h1>
    <div class="col" *ngFor="let book of books; let i = index">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">{{ book.year }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
