<div class="container">
  <div class="row justify-content-between">
    <div class="col-4">
      <h1>Book Reviews</h1>
      <div class="col" *ngFor="let book of books; let i = index">
        <div class="card mt-3" style="width: 18rem">
          <div class="card-body" *ngFor="let review of book.reviews">
            <h5 class="card-title">{{ review.email }}</h5>
            <p class="card-text">{{ review.note }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="row">
        <h1>Review The Book</h1>
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputReviewersEmail"
                name="inputReviewersEmail"
                [(ngModel)]="inputReviewersEmail"
              />
            </div>
            <div class="mb-3">
              <label for="note" class="form-label">Note</label>
              <input
                type="text"
                class="form-control"
                id="inputReviewersNote"
                name="inputReviewersNote"
                [(ngModel)]="inputReviewersNote"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
